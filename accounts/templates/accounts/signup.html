<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>PROMEDICAL - Digital Health care platform.</title>
    <!-- CSS files -->
    <link href="{% static 'dist/css/tabler.min.css'  %}" rel="stylesheet"/>
    <link href="{% static 'dist/css/tabler-flags.min.css'  %}" rel="stylesheet"/>
    <link href="{% static 'dist/css/tabler-payments.min.css'  %}" rel="stylesheet"/>
    <link href="{% static 'dist/css/tabler-vendors.min.css'  %}" rel="stylesheet"/>
    <link href="{% static 'dist/css/demo.min.css'  %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

  </head>


    <header class="header">

        <a href="#" class="logo"> <i class="fas fa-stethoscope"></i> Pro-medical </a>

        <nav class="navbar">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'home' %}">About</a>
            <a href="{% url 'home' %}">Services</a>
            <span>
              <i class="fa fa-whatsapp"></i>
              <a  href="https://api.whatsapp.com/send?phone=255689726060&text=Hello Promedical">Instant chat</a>
            </span>
            <a href="#" >Blogs</a>
        </nav>

        <div id="menu-btn" class="fas fa-bars"></div>

    </header>


  <body  class=" border-top-wide border-primary d-flex flex-column">
    <div class="page page-center">
      <div class="container-tight py-4">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark"><img src="./static/logo.svg" height="36" alt=""></a>
        </div>
            <br/>
        {% if error %}
        {{ error }}
        <br/>
        <br/>
        {% endif %}

        <form class="card card-md" action="{% url 'signup' %}" method="POST">
          {% csrf_token %}


          <div class="card-body">
            <h2 class="card-title text-center mb-4">Create new account</h2>

            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" name='Username' class="form-control" placeholder="Enter name" />
            </div>

            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" placeholder="Enter email">
            </div>

            <div class="mb-3">
              <label class="form-label">Password1</label>
              <div class="input-group input-group-flat">
                <input type="text" name='Password1' class="form-control"  placeholder="Password"  autocomplete="off">
                <span class="input-group-text">
                  <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="12" r="2" /><path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" /></svg>
                  </a>
                </span>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Password2</label>
              <div class="input-group input-group-flat">
                <input type="text" name='Password2' class="form-control"  placeholder="Password"  autocomplete="off">
                <span class="input-group-text">
                  <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="12" r="2" /><path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" /></svg>
                  </a>
                </span>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-check">
                <input type="checkbox" class="form-check-input"/>
                <span class="form-check-label">Agree the <a href="./terms-of-service.html" tabindex="-1">terms and policy</a>.</span>
              </label>
            </div>

            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">Create new account</button>
            </div>
          </div>
        </form>
        <div class="text-center text-muted mt-3">
          Already have account? <a href="{% url 'login' %}" tabindex="-1">Sign in</a>
        </div>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="./dist/js/tabler.min.js" defer></script>
    <script src="./dist/js/demo.min.js" defer></script>
  </body>
</html>
