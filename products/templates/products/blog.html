{% for product in products.all %}

<div class="row pt-4">
    <div class="col-2" onclick="window.location='{% url 'detail' product.id %}';" style="cursor: pointer;">
        <img src="{{ product.image.url }}" class="img-fluid" />
    </div>
    <div class="col-6"  onclick="window.location='{% url 'detail' product.id %}';" style="cursor: pointer;">
        <h1>{{ product.title }}</h1>
        <p>{{ product.summary }}</p>
    </div>
    <div class="col -4">
<!--        #the good and more interesting is this one where we count our votes and show them when someone click to vote-->
             <a href="javascript:{document.getElementById( 'upvote  {{ product.id }} ').submit()}"><button class="btn btn-primary btn-lg btn-block">Upvote {{ product.votes_total }}</button> </a>
    </div>
</div>

<form id="upvote {{ product.id }}" method="POST" action="{% url 'upvote' product.id %}">
    {% csrf_token %}
    <input type="hidden">
</form>

{% endfor %}
